<html>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <head>
        <style>

            body {
                font-family : 'Open Sans';
            }

            #guiDiv {
                display : flex;
                flex-direction: row;
            }

            #softwareSelect {
                height : 100%;
                min-height : 100px;
                font-family: 'Open Sans';
            }

            #resultTable {
                border-collapse : collapse;
            }

            #resultTable a {
                color : white;
                text-decoration : none;
            }


            #resultTable th {

                border : 2px solid white;
                white-space: nowrap;
                vertical-align: bottom;
                text-align: center;
                padding-left: 5px;
                padding-right: 2px;

                }

            #resultTable td {

                border : 2px solid white;
                white-space: nowrap;
                padding: 3 5 2 5px;
            }

            .cornerTD {
                border : none;
            }

            .guiComponent {
                padding : 10px;
                margin : 5px;

            }

            .compatible {
                background: #07df36;
                min-width : 10px;
            }

            .incompatible {
                background:  #818181;
                min-width : 10px;
            }

            .softwareLabelTD {
                font-weight : bold;
                color : white;
                text-align : right;
                cursor: help;
            }

            .cameraLabelTD  {
                font-weight : bold;
                color : white;
            
            }

            .cameraLabelTD, .softwareLabelTD {
                background-color: #545c99;
                text-shadow: 2px 2px 4px #000;
            }

            .cameraLabelTD div {
                transform: translate(0, 0px) rotate(90deg);
            }


            #cameraTreeDiv {
                border : 1px solid black;
                min-width : 140px;
                min-height : 100px;
                
            }

            .cameraFamily {
                margin : 3 3 3 8px;
            }

            .cameraModel {
                margin : 3 3 3 16px;
            }

            .hidden {
                display : none;
            }

            .active {
                font-weight : bold;
            }
            
            .flexColumnContainer {
                display : flex;
                flex-direction: column;
            }

            .toolTip {
                position: fixed;
                width : 400px;
                background : #eee;
                white-space: normal;
                color : black;
                text-align : left;
                font-weight : bold;
                padding : 6px;
                opacity: 0.96;

            }

            #showAllButton {
                width : 163px;
                margin-left : 5px;
            }

            .highLighted {
                background-color : #8e97da;
            }
            
        </style>
    </head>

    <body>

        <div id = "guiDiv">
            <div class = "flexColumnContainer">
                <div id = cameraTreeLabel>Cameras</div>
                <div id = "cameraTreeDiv" class = "guiComponent"></div>
                <button id = "showAllButton">Show All</button>
            </div>
            <!--
            <div id = "softwareSelectDiv" class = "flexColumnContainer">
                <div>Software</div>
                <select name="software" id="softwareSelect" class = "guiComponent" multiple></select>
            </div>
            -->
            <div id = "miscOptionDiv"></div>
            <div id = "resultTableDiv" >
                <table id = "resultTable" class = "guiComponent"></table>
            </div>

            
        </div>




    </body>

    <script src = "js/d3.min.js"></script>
    <script src = "js/compatibility.js"></script>
    <script src = "js/softwareMatrix.js"></script>

    

</html>
